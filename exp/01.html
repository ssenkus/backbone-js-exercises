<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <title>Title</title>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>Formulas</h1>
            <div id="pinyinSearch"></div>
            <hr />
            <div id="formulas-all"></div>
        </div>










        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://cdn.jsdelivr.net/underscorejs/1.5.2/underscore.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
        <script src="app/lib/backbone.typeahead.js"></script>        
        <script src="app/main.js"></script>

        <script type="text/template" id="formula-template">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>Pinyin</th>
                        <th>Common Name</th>
                        <th>Brand</th>
                        <th>Concentration</th>
                        <th>Grams</th>
                        <th>Cost/Gram</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <% _.each(formulas, function(formula) { %>
                    <tr>
                        <td><%= formula.get('pinyin') %></td>
                        <td><%= formula.get('common_name') %></td>
                        <td><%= formula.get('brand_name') %></td>
                        <td><%= formula.get('concentration') %></td>
                        <td><input class="form-control" type="text" value="<%= formula.get('grams') %>" /></td>
                        <td><input class="form-control" type="text" disabled="disabled" value="<%= formula.get('costPerGram') %>" /></td>
                        <td><input class="form-control" type="text" value="<%= formula.get('subTotal') %>" /></td>
                    </tr>
                    <% }); %>  
                </tbody>
            </table>
        </script>
    </body>
</html>
